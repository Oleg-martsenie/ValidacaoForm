<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form 2|0</title>
</head>
<body>
    <div class="screen">
        <div class="main-text">
            <h1>Create an account over here</h1>
        </div>
        <div class="left-side">
            <form action="#" method="POST" class="b7validator">
                <input type="text" data-rules='required|min=2' placeholder="enter a name"/>
                <input type="email"  data-rules='required' placeholder="email"/>
                <input type="password" placeholder="create a password"/>
                <input type="submit" value="Create account" class="button"/>
            </form>
        </div>
    </div>

    <script src="/assets/js/main.js"></script>
</body>
</html>
